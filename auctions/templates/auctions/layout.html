{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'auctions/style.css' %}" >
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="logo">
                    <i class="fa-solid fa-gavel"></i>
                    Auctions
                </div>

                <div class="nav-links">
                    <a class="nav-a" href="{% url 'index' %}">Active Listings</a>
                    {% if user.is_authenticated %}

                        <a class="nav-a" href="{% url 'create' %}">Create</a>
                        <a class="nav-a" href="{% url 'mylistings' %}">My Listings</a>
                        <a class="nav-a" href="{% url 'myBids' %}">My Bids</a>
                        <a class="nav-a" href="{% url 'watchlist' %}">Watchlist</a>
                </div>
                <div class="log">
                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                        {{ user.username }}
                    </div>
                            <a class="nav-a" href="{% url 'logout' %}">Log Out</a>

                    {% else %}

                        <a  class="nav-a" href="{% url 'login' %}">Log In</a>
                        <a  class="nav-a" href="{% url 'register' %}">Register</a>
                </div>
                    {% endif %}
            </div>
        </header>
                <!--<div>
                    {% if user.is_authenticated %}
                        Signed in as <strong>{{ user.username }}</strong>.
                    {% else %}
                        Not signed in.
                    {% endif %}
                </div>
            -->
        <div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
